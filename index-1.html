

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentricAI Studios</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html, #root {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #111827; /* Tailwind gray-900 */
      color: #d1d5db; /* Tailwind gray-300 */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* dark-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* dark-600 */
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* dark-500 */
    }
    .grab { cursor: grab; }
    .grabbing { cursor: grabbing; }
    header {
        min-height: 60px;
    }
    .port-any-gradient {
      background-image: conic-gradient(from 0deg, red, orange, yellow, green, blue, indigo, violet, red);
    }
    ::placeholder { color: #6b7280; opacity: 1; }
    :-ms-input-placeholder { color: #6b7280; }
    ::-ms-input-placeholder { color: #6b7280; }
    .node-category-badge {
        font-size: 0.65rem; padding: 0.125rem 0.375rem; border-radius: 0.25rem;
        background-color: #374151; color: #d1d5db; margin-left: auto;
        margin-right: 0.5rem; line-height: 1; white-space: nowrap;
    }
    .node-effectively-disabled { opacity: 0.6; }

    /* --- Sandbox Mode Styles --- */
    .sandbox-mode header { border-color: #facc15; background-color: #1f2937; }
    .sandbox-mode .define-node-container { border-color: #facc15; background-color: #1f2937; }
    .sandbox-mode .draggable-node { border-color: #fde047; }
     .sandbox-warning-stripes {
        background-image: repeating-linear-gradient(45deg, rgba(250, 204, 21, 0.8), rgba(250, 204, 21, 0.8) 15px, rgba(0, 0, 0, 0.8) 15px, rgba(0, 0, 0, 0.8) 30px);
        color: white; text-shadow: 1px 1px 2px black;
     }

    /* --- Mechanic / Bug Reporter Styles --- */
    .bug-report-badge {
      position: absolute; top: -5px; right: -8px; min-width: 20px; height: 20px;
      border-radius: 10px; background-color: #ef4444; color: white;
      font-size: 12px; font-weight: bold; display: flex; align-items: center;
      justify-content: center; box-shadow: 0 0 5px rgba(239, 68, 68, 0.7);
    }
    .modal-backdrop {
        position: fixed; inset: 0; background-color: rgba(0,0,0,0.75);
        display: flex; align-items: center; justify-content: center; z-index: 100;
    }
    .bug-report-modal {
        background-color: #1f2937; border: 4px dotted #ca8a04; border-radius: 0.5rem;
        padding: 1.5rem; width: 90%; max-width: 60rem; max-height: 80vh;
        overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    /* --- Sidebar Styles --- */
    .sidebar-resizer {
        width: 5px;
        cursor: col-resize;
        background: #4b5563; /* gray-600 */
        z-index: 10;
        transition: background-color 0.2s;
    }
    .sidebar-resizer:hover {
        background: #6b7280; /* gray-500 */
    }
    .sidebar-resizer.is-resizing {
        background: #0ea5e9; /* sky-500 */
    }
    .sidebar-panel-content {
      scrollbar-gutter: stable;
    }
    .history-item-success .status-dot { background-color: #22c55e; /* green-500 */ }
    .history-item-success .status-time { color: #22c55e; }
    .history-item-error .status-dot { background-color: #ef4444; /* red-500 */ }
    .history-item-error .status-time { color: #ef4444; }


    /* --- Animated Checkmark for Echo App --- */
    .completed-checkmark-circle {
      stroke-dasharray: 57; stroke-dashoffset: 57;
      animation: draw-circle 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .completed-checkmark-check {
      stroke-dasharray: 9; stroke-dashoffset: 9;
      animation: draw-check 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
    }
    @keyframes draw-circle { to { stroke-dashoffset: 0; } }
    @keyframes draw-check { to { stroke-dashoffset: 0; } }
    
    /* --- Mode Selector Styles --- */
    .mode-selector-group {
        display: flex;
        background-color: #374151; /* gray-700 */
        border-radius: 0.375rem; /* rounded-md */
        padding: 0.25rem;
    }
    .mode-selector-button {
        flex: 1;
        padding: 0.25rem 0.5rem;
        border: none;
        background: transparent;
        color: #d1d5db; /* gray-300 */
        border-radius: 0.25rem;
        font-size: 0.875rem;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        text-align: center;
    }
    .mode-selector-button:hover:not(.active) {
        background-color: #4b5563; /* gray-600 */
    }
    .mode-selector-button.active {
        background-color: #0ea5e9; /* sky-500 */
        color: white;
        font-weight: 600;
    }

    /* --- Node Status Visuals --- */
    @keyframes pulse-running-border {
      0%, 100% { border-color: rgba(56, 189, 248, 0.9); } /* sky-400 */
      50% { border-color: rgba(14, 165, 233, 0.9); } /* sky-500 */
    }
    .node-status-running-border {
      animation: pulse-running-border 2s ease-in-out infinite;
    }
    .node-status-success-border {
      border-color: #22c55e; /* green-500 */
    }
    .node-status-error-border {
      border-color: #ef4444; /* red-500 */
    }
  </style>
<script type="importmap">
{
  "imports": {

</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
